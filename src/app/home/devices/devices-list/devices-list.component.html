<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Devices List</h1>
      <table class="mat-elevation-z8">
        <!-- EUI Column -->
        <ng-container matColumnDef="device_eui">
          <th mat-header-cell *matHeaderCellDef>EUI</th>
          <td mat-cell *matCellDef="let element">{{ element.device_eui }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.device_name }}</td>
        </ng-container>

        <!-- Quota Column -->
        <ng-container matColumnDef="quota">
          <th mat-header-cell *matHeaderCellDef>Quota</th>
          <td mat-cell *matCellDef="let element">{{ element.be_quota }}</td>
        </ng-container>

        <!-- Expire time Column -->
        <ng-container matColumnDef="expired_time">
          <th mat-header-cell *matHeaderCellDef>Expire Time</th>
          <td mat-cell *matCellDef="let element">{{ element.expired_time }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </body>
</html>
